<nb-card size="medium">

  <nb-card-header>
    <span>Recently detected Vulnerabilities</span>
  </nb-card-header>

  <nb-list class="user-activity-list">
    <nb-list-item *ngFor="let item of newVulns">

      <div class="visited-date d-flex flex-row justify-content-between align-items-center">
        {{item.name }}
        <button nbButton status="danger">{{item.severity }}</button>
      </div>

    </nb-list-item>
  </nb-list>

</nb-card>
