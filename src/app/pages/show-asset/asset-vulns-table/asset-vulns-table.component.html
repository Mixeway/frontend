<label for="branch_id" *ngIf="branches.length > 1">Branch: </label>
<nb-select id="branch_id" [(selected)]="defBranch" *ngIf="branches.length > 1" size="large" (selectedChange)="changeBranch($event)">
  <nb-option  *ngFor="let branch of branches" [value]="branch" >
    {{ branch}}
  </nb-option>
</nb-select><br/><br/>
<ng2-smart-table [settings]="settings" [source]="source" (custom)="onCustomAction($event)"></ng2-smart-table>
<br/>
<div class="row">
  <div class="col-md-12">
    <button nbButton status="primary" outline (click)="exportToCsv()">
      <nb-icon icon="download-outline"></nb-icon> Download raw data
    </button>
  </div>
</div>
